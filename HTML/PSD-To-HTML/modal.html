<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BS Modal</title>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"
                integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
        <div>
                <button class="btn btn-primary text-white px-4 py-2" id="open-modal">
                        Open Modal
                </button>
                <button class="btn btn-danger text-white px-4 py-2" id="open-form-modal">
                        Form Modal
                </button>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                </div>
                                <div class="modal-body">...</div>
                                <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                        </button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                        </div>
                </div>
        </div>
        
        <!-- Second Modal Form -->
        <div class="modal" tabindex="-1" id="formModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header border-0">
                            <h5 class="modal-title font-22 text-black-1">Please input below Volunteering Goal</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="form-add-goal" class="user-modal-form">
                            <input type="hidden" asp-for="UserId">
                            <div class="modal-body d-flex flex-column gap-3">
                                <div>
                                    <label class="form-label" asp-for="MissionId"></label>
                                    <select class="form-select" asp-for="MissionId" id="vol-msn">
                                        <option value="" selected disabled>Select Mission</option>
                                
                                    </select>
                                    <span class="text-danger font-xs" asp-validation-for="MissionId"></span>
                                </div>
                                <div>
                                    <label class="form-label" asp-for="Date"></label>
                                    <input type="date" asp-for="Date" class="form-control" id="vol-date">
                                    <span class="text-danger font-xs" asp-validation-for="Date"></span>
                                </div>
                                <div>
                                    <label class="form-label" asp-for="Action"></label>
                                    <input type="number" class="form-control" asp-for="Action" placeholder="Enter Actions">
                                    <span class="text-danger font-xs" asp-validation-for="Action"></span>
                                </div>
                                <div>
                                    <label asp-for="Message" class="form-label"></label>
                                    <textarea class="form-control" rows="4" asp-for="Message" placeholder="Enter Your Message"></textarea>
                                    <span class="font-xs text-danger" asp-validation-for="Message"></span>
                                </div>
            
                            </div>
                            <div class="modal-footer border-0">
                                <button type="button" class="btn-g-gray" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn-g-orange">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
                const btnOpenModal = $('#open-modal');
                const myModal = $('#exampleModal');
                const btnOpenFormModal = $('#open-form-modal');
                const formModal = $('#formModal');
                btnOpenModal.click( () => myModal.modal('show') );
                btnOpenFormModal.click( () => formModal.modal('show') );
        </script>
</body>
</html>
